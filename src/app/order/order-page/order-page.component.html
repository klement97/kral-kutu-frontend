<ng-container *transloco="let t">
    <div>
        <p>Products</p>
        <div class="products">
            <p-card *ngFor="let product of products"
                    [header]="product.code"
                    [subheader]="product.price">
                <p-header>
                    <img [src]="product.image" alt="product-image">
                </p-header>

                <p-footer>
                    <button pButton type="button" [label]="t('add')" icon="pi pi-check"></button>
                </p-footer>
            </p-card>
        </div>
        <p-paginator #paginator
                     [rows]="10"
                     [totalRecords]="productsCount"
                     [rowsPerPageOptions]="[10,20,30]"
                     (onPageChange)="getProducts()">
        </p-paginator>
    </div>
</ng-container>
